name: Deploy to Github Pages

on:
  push:
    branches:
      - main
    paths:
      - content
  schedule:
    - cron: "*/5 * * * *" # æ¯ 5 åˆ†é’Ÿè¿è¡Œä¸€æ¬¡
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  repository_dispatch:
    types:
      - content-updated

jobs:
  deploy-site:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check_deploy.outputs.should_deploy }}

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check main commit processed
        id: main_cache
        uses: actions/cache@v4
        with:
          path: .ci-cache/main
          key: main-${{ github.sha }}

      - name: Detect main change
        id: detect_main
        env:
          CACHE_HIT: ${{ steps.main_cache.outputs.cache-hit }}
        run: |
          if [ "$CACHE_HIT" = "true" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update submodule
        run: |
          git submodule update --remote --recursive

      - name: Detect content change
        id: detect_content
        run: |
          if git diff --quiet HEAD -- content; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Check deploy requirement
        id: check_deploy
        run: |
          if [[ "${{ github.event_name }}" != "schedule" ]] || \
            [[ "${{ steps.detect_content.outputs.changed }}" == "true" ]] || \
            [[ "${{ steps.detect_main.outputs.changed }}" == "true" ]]; then
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit submodule update
        if: ${{ steps.detect_content.outputs.changed == 'true' && github.event_name == 'schedule' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content
          git commit -m "chore: update content submodule"
          git push

      - name: Persist main marker
        run: |
          mkdir -p .ci-cache/main
          echo "$GITHUB_SHA" > .ci-cache/main/sha.txt

      - name: Cache Hugo resources
        uses: actions/cache@v4
        env:
          cache-name: cache-hugo-resources
        with:
          path: resources
          key: ${{ env.cache-name }}

      - uses: actions/setup-go@v5
        with:
          go-version: "^1.17.0"
      - run: go version

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        if: ${{ steps.check_deploy.outputs.should_deploy == 'true' }}
        run: hugo --minify --gc

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        if: ${{ steps.check_deploy.outputs.should_deploy == 'true' }}
        with:
          branch: gh-pages
          folder: public
          clean: true
          single-commit: true

  submit-site:
    needs: deploy-site
    runs-on: ubuntu-latest
    if: ${{ needs.deploy-site.outputs.should_deploy == 'true' }}
    steps:
      - name: Wait for 60 seconds
        run: sleep 60
      - name: Bing IndexNow
        uses: bojieyang/indexnow-action@v2
        with:
          sitemap-location: "https://blog.debuginn.com/sitemap.xml"
          key: ${{ secrets.INDEXNOW_KEY }}
          since: 7
          since-unit: "day"
          key-location: "https://blog.debuginn.com/${{ secrets.INDEXNOW_KEY }}.txt"
