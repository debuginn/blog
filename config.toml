# 网站基本信息
title = "Debug客栈"
baseURL = "https://blog.debuginn.cn/"
# 设置默认的语言 ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "zh-cn"
# 网站语言, 仅在这里 CN 大写 ["en", "zh-CN", "fr", "pl", ...]
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true

# 默认主题
theme = "FixIt"

[params]
  # FixIt 主题版本
  version = "0.2.18"
  # 网站描述
  description = "专注于 Golang 技术、算法分享、互联网、IT 前沿、优质网站推荐、Linux 技术，做一个爱分享的程序猿。"
  # 网站关键词
  keywords = ["GO", "Go博客", "技术博客", "Debug客栈", "debug客栈", "Debuginn", "debuginn", "Hugo", "FixIt"]
  # 网站默认主题样式 ["light", "dark", "auto"]
  defaultTheme = "auto"
  # 公共 git 仓库路径，仅在 enableGitInfo 设为 true 时有效
  gitRepo = "https://github.com/debuginn/blog/"
  # 日期格式
  dateFormat = "2006-01-02"
  # 网站图片，用于 Open Graph 和 Twitter Cards
  images = ["https://image.debuginn.cn/202302182238057.JPG"]
  # 是否自动显示外链图标
  externalIcon = true

  # 应用图标配置
  [params.app]
    # 当添加到 iOS 主屏幕或者 Android 启动器时的标题，覆盖默认标题
    title = "Debug客栈"
    # 是否隐藏网站图标资源链接
    noFavicon = false
    # 更现代的 SVG 网站图标，可替代旧的 .png 和 .ico 文件
    svgFavicon = "/images/safari-pinned-tab.svg"
    # Safari 图标颜色
    iconColor = "#5bbad5"
    # Windows v8-10 磁贴颜色
    tileColor = "#da532c"
    # FixIt 0.2.12 | 更改 Android 浏览器主题色
    [params.app.themeColor]
      light = "#f8f8f8"
      dark = "#252627"

  # Busuanzi count since v0.2.12
  # 不蒜子统计 since v0.2.12
  [params.ibruce]
    enable = true
    # Enable in post meta
    # 在文章中开启
    enablePost = true
    # Site creation time
    # 网站创立时间
    siteTime = '2017-11-11T16:16:16+16:00'

  # 搜索配置
  [params.search]
    enable = true
    # 搜索引擎的类型 ["lunr", "algolia", "fuse"]
    type = "lunr"
    # 文章内容最长索引长度
    contentLength = 4000
    # 搜索框的占位提示语
    placeholder = ""
    # 最大结果数目
    maxResultLength = 10
    # 结果内容片段长度
    snippetLength = 50
    # 搜索结果中高亮部分的 HTML 标签
    highlightTag = "em"
    # 是否在搜索索引中使用基于 baseURL 的绝对路径
    absoluteURL = false

    [params.search.fuse]
      # https://fusejs.io/api/options.html
      isCaseSensitive = false
      minMatchCharLength = 2
      findAllMatches = false
      location = 0
      threshold = 0.3
      distance = 100
      ignoreLocation = false
      useExtendedSearch = false
      ignoreFieldNorm = false

  # 页面头部导航栏配置
  [params.header]
    # 桌面端导航栏模式 ["sticky", "normal", "auto"]
    desktopMode = "sticky"
    # 移动端导航栏模式 ["sticky", "normal", "auto"]
    mobileMode = "auto"

    # 页面头部导航栏标题配置
    [params.header.title]
      # Logo
      logo = ""
      # 标题名称
      name = "Debug客栈"
      # 你可以在名称（允许 HTML 格式）之前添加其他信息，例如图标
      pre = ""
      # 你可以在名称（允许 HTML 格式）之后添加其他信息，例如图标
      post = ""
      # 是否为标题显示打字机动画
      typeit = false

  # 页面底部信息配置
  [params.footer]
    enable = true
    # 自定义内容（支持 HTML 格式）
    # 进阶使用，见参数 `params.customFilePath.footer`
    custom = ''
    # 是否显示 Hugo 和主题信息
    hugo = true
    # 是否显示版权信息
    copyright = true
    # 是否显示作者
    author = true
    # 网站创立年份
    since = 2017
    # 是否显示网站内容总字数
    wordCount = true
    # ICP 备案信息，仅在中国使用（支持 HTML 格式）
    icp = '<a href="https://beian.miit.gov.cn/" rel="noopener" target="_blank" class="click">鲁ICP备18012789号</a>'
    # 许可协议信息（支持 HTML 格式）
    license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

    # 网站创立时间
    [params.footer.siteTime]
      enable = true
      animate = true
      icon = "fa-solid fa-heartbeat"
      pre = "运行"
      value = "2017-11-11T16:16:16+16:00" # e.g. "2021-12-18T16:15:22+08:00"

    # 页面底部行排序，可选值：["first", 0, 1, 2, 3, 4, 5, "last"]
    [params.footer.order]
      powered = 4
      copyright = 0
      statistics = 1
      visitor = 2
      beian = 3

  # Section（所有文章）页面配置
  [params.section]
    # section 页面每页显示文章数量
    paginate = 20
    # 日期格式（月和日）
    dateFormat = "01-02"
    # RSS 文章数目
    rss = 10
    # 最近更新文章设置
    [params.section.recentlyUpdated]
      enable = true
      rss = true
      days = 30
      maxCount = 10

  # List（目录或标签）页面配置
  [params.list]
    # list 页面每页显示文章数量
    paginate = 20
    # 日期格式（月和日）
    dateFormat = "01-02"
    # RSS 文章数目
    rss = 10

  # 标签云配置
  [params.tagcloud]
    enable = true
    min = 14 # 最小字体大小，单位：px
    max = 32 # 最大字体大小，单位：px
    peakCount = 10 # 每个标签的最大文章数
    orderby = "name" # 标签排序方式，可选值：["name", "count"]

  # 主页配置
  [params.home]
    # RSS 文章数目
    rss = 10

    # 主页个人信息
    [params.home.profile]
      enable = true
      # Gravatar 邮箱，用于优先在主页显示的头像
      gravatarEmail = ""
      # 主页显示头像的 URL
      avatarURL = "https://image.debuginn.cn/202302182238057.JPG"
      # 头像菜单链接的 identifier
      avatarMenu = "Meng小羽"
      # 主页显示的网站标题（支持 HTML 格式）
      title = ""
      # 主页显示的网站副标题
      subtitle = "做一个爱分享的程序猿"
      # 是否为副标题显示打字机动画
      typeit = false
      # 是否显示社交账号
      social = true
      # 免责声明（支持 HTML 格式）
      disclaimer = '<img src="https://image.debuginn.cn/202302202248422.png" alt="qrcode" width="100%">'

    # 主页文章列表
    [params.home.posts]
      enable = true
      # 主页每页显示文章数量
      paginate = 4

  # 作者的社交信息设置
  [params.social]
    [params.social.Github]
      weight = 0
      id = "debuginn"
      prefix = "https://www.github.com"
      title = "Github"
    [params.social.Weibo]
      weight = 1
      id = "7096209693"
      prefix = "https://weibo.com"
      title = "Weibo"
    [params.social.Zhihu]
      weight = 2
      id = "debuginn"
      prefix = "https://www.zhihu.com/people"
      title = "Zhihu"
    [params.social.Bilibili]
      weight = 2
      id = "238989334"
      prefix = "https://space.bilibili.com"
      title = "Bilibili"
    [params.social.Twitter]
      weight = 4
      id = "idebuginn"
      prefix = "https://twitter.com"
      title = "Twitter"
    [params.social.Email]
      weight = 5
      id = "debuginn@icloud.com"
      title = "Email"

  # 文章页面配置
  [params.page]
    # 是否在主页隐藏一篇文章
    hiddenFromHomePage = false
    # 是否在搜索结果中隐藏一篇文章
    hiddenFromSearch = false
    # 是否使用 twemoji
    twemoji = true
    # 是否使用 lightgallery
    # 如果设为 "force"，文章中的图片将强制按照画廊形式呈现
    lightgallery = false
    # 是否使用 ruby 扩展语法
    ruby = true
    # 是否使用 fraction 扩展语法
    fraction = true
    # 是否使用 fontawesome 扩展语法
    fontawesome = true
    # 许可协议信息（支持 HTML 格式）
    license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
    # 是否在文章页面显示原始 Markdown 文档链接
    linkToMarkdown = false
    # 是否在 RSS 中显示全文内容
    rssFullText = false
    # 页面样式 ["narrow", "normal", "wide", ...]
    pageStyle = "narrow"
    # 强制使用 Gravatar 作为作者头像
    gravatarForce = false
    # 开启自动书签支持
    # 如果为 true，则在关闭页面时保存阅读进度
    autoBookmark = false
    # 是否使用 字数统计
    wordCount = true
    # 是否使用 预计阅读
    readingTime = true
    # 文章结束标志
    endFlag = ""
    # 是否开启即时页面
    instantPage = true

    # 转载配置
    [params.page.repost]
      enable = false
      url = ""

    # 目录配置
    [params.page.toc]
      # 是否使用目录
      enable = true
      # 是否保持使用文章前面的静态目录
      keepStatic = false
      # 是否使侧边目录自动折叠展开
      auto = true
      # 目录位置 ["left", "right"]
      position = "right"

    # 在文章开头显示提示信息，提醒读者文章内容可能过时
    [params.page.expirationReminder]
      enable = true
      # 如果文章最后更新于这天数之前，显示提醒
      reminder = 360
      # 如果文章最后更新于这天数之前，显示警告
      warning = 720
      # 如果文章到期是否关闭评论
      closeComment = false

    # 代码配置
    [params.page.code]
      # 是否显示代码块的复制按钮
      copy = true
      # 是否显示代码块的编辑按钮
      edit = false
      # 默认展开显示的代码行数
      maxShownLines = 100

    # 文章编辑
    [params.page.edit]
      enable = true
      # 编辑的基础链接
      # url = "/edit/branch-name/subdirectory-name" # 相对于 `params.gitRepo`
      # url = "https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name" # 完整链接
      url = "/edit/main/content/"

    # KaTeX 数学公式 (https://katex.org)
    [params.page.math]
      enable = true
      # 默认行内定界符是 $ ... $ 和 \( ... \)
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      # 默认块定界符是 $$ ... $$, \[ ... \],  \begin{equation} ... \end{equation} 和一些其它的函数
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      # KaTeX 插件 copy_tex
      copyTex = true
      # KaTeX 插件 mhchem
      mhchem = true

    # Mapbox GL JS 配置 (https://docs.mapbox.com/mapbox-gl-js)
    [params.page.mapbox]
      # Mapbox GL JS 的 access token
      accessToken = ""
      # 浅色主题的地图样式
      lightStyle = "mapbox://styles/mapbox/light-v9"
      # 深色主题的地图样式
      darkStyle = "mapbox://styles/mapbox/dark-v9"
      # 是否添加 NavigationControl
      navigation = true
      # 是否添加 GeolocateControl
      geolocate = true
      # 是否添加 ScaleControl
      scale = true
      # 是否添加 FullscreenControl
      fullscreen = true

    # 赞赏设置
    [params.page.reward]
      enable = true
      animation = false
      # 相对于页脚的位置，可选值：["before", "after"]
      position = "after"
      # comment = "Buy me a coffee"
      [params.page.reward.ways]
        wechatpay = "https://image.debuginn.cn/202302191928172.jpg"
        # alipay = "/images/alipay.png"
        # paypal = "/images/paypal.png"
        # bitcoin = "/images/bitcoin.png"

    # 文章页面的分享信息设置
    [params.page.share]
      enable = true
      Twitter = true
      Weibo = true
      Facebook = true

    # 评论系统设置
    [params.page.comment]
      enable = true
      # Giscus 评论系统设置
      [params.page.comment.giscus]
        enable = true
        repo = "debuginn/blog"
        repoId = "R_kgDOI_rNgg"
        category = "General"
        categoryId = "DIC_kwDOI_rNgs4CUT4j"
        mapping = "pathname"
        term = ""
        reactionsEnabled = "1"
        emitMetadata = "0"
        inputPosition = "top" # ["top", "bottom"]
        lightTheme = "light"
        darkTheme = "dark"
        lazyLoad = true

    # 第三方库配置
    [params.page.library]
      [params.page.library.css]
        # someCSS = "some.css"
        # 位于 "assets/"
        # 或者
        # someCSS = "https://cdn.example.com/some.css"
      [params.page.library.js]
        # someJavascript = "some.js"
        # 位于 "assets/"
        # 或者
        # someJavascript = "https://cdn.example.com/some.js"

  # 网站验证代码，用于 Google/Bing/Yandex/Pinterest/Baidu/360/Sogou
  [params.verification]
    google = ""
    bing = ""
    yandex = ""
    pinterest = ""
    baidu = ""
    so = ""
    sogou = ""

  # 网站 SEO 配置
  [params.seo]
    # 图片 URL
    image = "https://image.debuginn.cn/202302191903259.svg"
    # 缩略图 URL
    thumbnailUrl = "https://image.debuginn.cn/202302191903259.svg"

  # 网站分析配置
  [params.analytics]
    enable = true
    # Google Analytics
    [params.analytics.google]
      id = "G-FVTHCHHP2J"
      # 是否匿名化用户 IP
      anonymizeIP = true

  # Cookie 许可配置
  [params.cookieconsent]
    enable = true
    # 用于 Cookie 许可横幅的文本字符串
    [params.cookieconsent.content]
      message = "请您允许使用 Cookie 来进行个性化设置，以便获得更好的网站体验。"
      dismiss = "允许"
      link = ""

  # 第三方库文件的 CDN 设置
  [params.cdn]
    # CDN 数据文件名称，默认不启用 ["jsdelivr.yml", "unpkg.yml", ...]
    # 位于 "themes/FixIt/assets/data/cdn/" 目录
    # 可以在你的项目下相同路径存放你自己的数据文件："assets/data/cdn/"
    # data = "unpkg.yml"

  # 兼容性设置
  [params.compatibility]
    # 是否使用 Polyfill.io 来兼容旧式浏览器
    polyfill = false
    # 是否使用 object-fit-images 来兼容旧式浏览器
    objectFit = false

  # 在左上角或者右上角显示 GitHub 开源链接
  [params.githubCorner]
    enable = true
    permalink = "https://github.com/debuginn"
    title = "Follow me"
    position = "right" # ["left", "right"]

  # Gravatar 设置
  [params.gravatar]
    enable = false
    # Gravatar 主机，默认："www.gravatar.com"
    host = "www.gravatar.com" # ["cn.gravatar.com", "gravatar.loli.net", ...]
    style = "" # ["", "mp", "identicon", "monsterid", "wavatar", "retro", "blank", "robohash"]

  # 返回顶部
  [params.backToTop]
    enable = true
    # 在 b2t 按钮中显示滚动百分比
    scrollpercent = true

  # 阅读进度条
  [params.readingProgress]
    enable = false
    # 可用值：["left", "right"]
    start = "left"
    # 可用值：["top", "bottom"]
    position = "top"
    reversed = false
    light = ""
    dark = ""
    height = "2px"

  # 页面加载期间顶部的进度条
  # 有关详细信息：https://github.com/CodeByZach/pace
  [params.pace]
    enable = true
    # 所有可用颜色：
    # ["black", "blue", "green", "orange", "pink", "purple", "red", "silver", "white", "yellow"]
    color = "purple"
    # 所有可用主题：
    # ["barber-shop", "big-counter", "bounce", "center-atom", "center-circle", "center-radar", "center-simple",
    # "corner-indicator", "fill-left", "flash", "flat-top", "loading-bar", "mac-osx", "material", "minimal"]
    theme = "minimal"

