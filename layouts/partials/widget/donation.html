{{- $context := .Context -}}
{{- $params := .Params -}}

<section class="widget donation">
    <div class="widget-icon">
        {{ partial "helper/icon" "currency-ethereum" }}
    </div>
    <h2 class="widget-title section-title">
        {{ $context.Site.Params.donation.title }}
    </h2>
    <div class="donation-card">
        <div class="donation-section">
            {{- range $context.Site.Params.donation.cryptos }}
            <div class="donation-item">
                <span class="donation-label">{{ .label }}</span>
                <div class="donation-address">
                    <code>{{ .address }}</code>
                </div>
                <button class="donation-btn" data-clipboard-text="{{ .address }}" title="Copy">
                    Copy
                </button>
            </div>
            {{- end }}
        </div>
        {{ if $context.Site.Params.donation.qrcode }}
        <div class="donation-card">
            <img src="{{ $context.Site.Params.donation.qrcode }}" alt="donation" class="donation-qr">
        </div>
        {{ end }}
    </div>
</section>
