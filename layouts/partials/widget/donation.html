{{- $context := .Context -}}
{{- $params := .Params -}}

<section class="widget donation">

    <div class="donation-card crypto-card">
        <div class="crypto-section">
            {{ if $params.bitcoin }}
            <div class="crypto-item">
                <span class="crypto-label">比特币:</span>
                <div class="crypto-address">
                    <code>{{ $params.bitcoin }}</code>
                </div>
                <button class="copy-btn" data-clipboard-text="{{ $params.bitcoin }}" title="Copy">
                    Copy
                </button>
            </div>
            {{ end }}
        </div>
        {{ if $params.qrcode }}
        <div class="donation-card">
            <div class="qr-section">
                <img src="{{ $params.qrcode }}" alt="donation" class="donation-qr">
            </div>
        </div>
        {{ end }}
    </div>
</section>

<style>
    .donation-card {
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        transition: box-shadow 0.2s ease;
    }

    .donation-card:last-child {
        margin-bottom: 0;
    }

    .donation-card:hover {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .qr-section {
        text-align: center;
        padding: 0;
    }

    .donation-qr {
        width: 100%;
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: none;
        display: block;
        margin-bottom: 0;
    }

    .crypto-section {
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 10px;
    }

    .crypto-item {
        display: flex;
        align-items: flex-start;
        gap: 1px;
        border-radius: 6px;
        padding: 8px 12px;
        border: 1px solid #e9ecef;
    }

    .crypto-label {
        font-size: 0.9em;
        color: #555;
        font-weight: 500;
        white-space: nowrap;
        min-width: 50px;
        margin-top: 2px;
    }

    .crypto-address {
        flex: 1;
        background: transparent;
        border: none;
        padding: 0;
        min-width: 0;
    }

    .crypto-address code {
        background: transparent;
        border: none;
        padding: 0;
        font-size: 0.85em;
        color: #495057;
        word-break: break-all;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        display: block;
        line-height: 1.4;
    }

    .copy-btn {
        background: #fafafa;
        color: #545455;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 0.8em;
        transition: background-color 0.2s ease;
        white-space: nowrap;
        font-weight: 500;
        min-width: 60px;
        width: 60px;
        flex-shrink: 0;
        align-self: flex-start;
        margin-top: 2px;
    }

    .copy-btn:hover {
        background: #d7d7d7;
    }

    .copy-btn:active {
        transform: scale(0.98);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .donation-card {
            margin: 0 -16px 20px -16px;
            border-radius: 0;
            border-left: none;
            border-right: none;
            padding: 16px;
        }

        .donation-card:last-child {
            margin-bottom: 0;
        }

        .donation-qr {
            width: 100%;
            max-width: 100%;
        }

        .crypto-item {
            flex-direction: column;
            gap: 8px;
            align-items: stretch;
        }

        .crypto-label {
            min-width: auto;
            text-align: center;
        }

        .copy-btn {
            width: 100%;
            text-align: center;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const copyButtons = document.querySelectorAll('.copy-btn');

        copyButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                const text = this.getAttribute('data-clipboard-text');
                const originalText = this.textContent;

                navigator.clipboard.writeText(text).then(function () {
                    button.textContent = 'Copied!';

                    setTimeout(function () {
                        button.textContent = originalText;
                    }, 1500);
                }).catch(function () {
                    button.textContent = 'Failed!';

                    setTimeout(function () {
                        button.textContent = originalText;
                    }, 1500);
                });
            });
        });
    });
</script>
